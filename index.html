<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');</style>

    <title>Rock, Paper, Scissors</title>
</head>
<body onload="">
    <div id="rock" class="no-opacity"></div>
    
    <div id="play-container" onclick="toggleBlur();hideStart()">
        Press to Start
    </div>

    <div id="alert-box" class="alert-invisible">
        <div id="alert-message">You lose! Paper beats rock.</div>
        <button id="close-button" onclick="hideAlert()">X</button>
    </div>

    <div class="container blur">
        
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="scoreboard">
            <p id="round">Round: 1/5</p>
            <p id="player-score">Your score: 0</p>
            <p id="computer-score">Computer score: 0</p>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" autocomplete="off" placeholder="Enter rock, paper, or scissors">
            <div class="buttons">
                <button id="submit-button" onclick="playGame()">Go!</button>
                <button id="restart-button" onclick="restart()">Restart</button>
            </div>
        </div>
    </div>

    <div class="footer">The Odin Project &copy;</div>
</body>

</html>
