<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');</style>

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="scoreboard">
            <p id="user-score">Your score: 0</p>
            <p id="computer-score">Computer score: 0</p>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter rock, paper, or scissors">
            <div class="buttons">
                <button id="submit-button">Go!</button>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </div>

    <div class="footer">The Odin Project (C) 2025</div>
</body>

</html>
