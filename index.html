<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');</style>

    <title>Rock, Paper, Scissors</title>
</head>
<body onload="hideStart();toggleBlur()">
    <div id="rock" class="no-opacity"></div>
    
    <div id="play-container" onclick="toggleBlur();hideStart()">
        Press to Start
    </div>

    <div id="alert-container" class="alert-invisible">
        <div id="alert-box">
            <div id="alert-message">You lose! Paper beats rock.</div>
            <button id="close-button" onclick="hideAlert()">X</button>
        </div>
    </div>

    <div class="container blur">
        
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="scoreboard">
            <p id="player-score">Your score: 0</p>
            <p id="computer-score">Computer score: 0</p>
        </div>

        <div class="input-container">
            <div class="buttons">
                <div class="choices">
                    <button id="rock-btn" onclick="playGame(0)">rock</button>
                    <button id="paper-btn" onclick="playGame(1)">paper</button>
                    <button id="scissors-btn" onclick="playGame(2)">scissors</button>
                </div>
                <button id="restart-button" onclick="restart()">RESTART</button>
            </div>
        </div>
    </div>

    <div class="footer">The Odin Project &copy;</div>
</body>

</html>
